OutTerminator = '\n';
ReplyTimeout = 1000;

getIDN {
    out "*IDN?";
    #Read no more that 39 chars (EPICS limit)
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

getYDATA {
	#ask scope for y data points
	out ":VERBOSE 0;:HEADER 0;:DATA:SOURCE CH\$1;:DATA:START 1;:DATA:STOP 10000;:DATA:ENC ASCII;:DATA:WIDTH 1;:CURVE?";
	separator=",";
	in "%d";
	ExtraInput = Ignore;
}	
